<!DOCTYPE html>
<html>
  <head>
    <title>Sample JS Project frontend</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div class="header-container">
      <div id="header-wrapper">
        <div id="logo">
          <h1>Geo Hunter</h1>
        </div>
        <div id="nav">
          <ul>
            <li id="signup">Sign Up</li>
            <li id="signin">Sign In</li>
          </ul>
        </div>
      </div>
      <div id="signup-div" class="login_form">
        <form>
          <input type="text" placeholder="Username">
          <input type="text" placeholder="New Password">
          <input type="text" placeholder="Confirm Password">
          <input type="submit" value="Sign Up!">
        </form>
      </div>
      <div id="signin-div" class="login_form">
        <form>
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Password">
          <input type="submit" value="Signin">
        </form>
      </div>
      <div id="header-body">
        <!-- <h1>Welcome!</h1> -->
        <button type="button" name="button">Let's Get Started!</button>
      </div>
    </div>


    <!-- 2nd half of page, load after geolocation allowed. -->


    <!-- load html with javascript -->

    <div class="map-container">
      <div id="quests-container">
        <h2> All Quests </h2>
        <ul id="quest-list">

        </ul>
        <button type="button" name="button">Add New Quest</button>
      </div>
      <div id="map">

      </div>
    </div>

    <script type="text/javascript" src="src/components/quest.js"></script>
    <script type="text/javascript" src="src/components/user.js"></script>
    <script type="text/javascript" src="src/adapters/questsAdapter.js"></script>
    <script type="text/javascript" src="src/components/location.js"></script>
    <script type="text/javascript" src="src/adapters/usersAdapter.js"></script>
    <script type="text/javascript" src="src/adapters/locationsAdapter.js"></script>
    <script type="text/javascript" src="src/components/userLocation.js"></script>
    <script type="text/javascript" src="src/adapters/userLocationsAdapter.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
