<!DOCTYPE html>
<html>
  <head>
    <title>Sample JS Project frontend</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div class="header-container">
      <div id="header-wrapper">
        <div id="logo">
          <h1>Geo Hunter</h1>
        </div>
        <div id="nav">
          <ul>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </div>
      </div>
      <div id="header-body">
        <!-- <h1>Welcome!</h1> -->
        <button type="button" name="button">Let's Get Started!</button>
      </div>
    </div>


    <!-- 2nd half of page, load after geolocation allowed. -->


    <!-- load html with javascript -->

    <div class="map-container">
      <div id="quests-container">
        <h2> All Quests </h2>
        <ul id="quest-list">

        </ul>
        <button type="button" id="newQuest">New Quest</button>
      </div>
      <div id="map">

      </div>

    <div id="newQuestModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="new-quest-form">
          <input type="hidden" name="userId" value="1" />
            Quest Name: <input type="text" name="quest_name" /><br>
            Location: <input type="text" id="search_term" /><br>
            Prize: <input type="number" id="prize" /><br>
          <input type="submit"></input>
        </form>
      </div>
    </div>

    <script>
    function activatePlacesSearch() {
  var input = document.getElementById("search_term");
  var autocomplete = new google.maps.places.Autocomplete(input);
}
</script>

    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="googleApi.js"></script>
    <script type="text/javascript" src="src/components/quest.js"></script>
    <script type="text/javascript" src="src/adapters/questsAdapter.js"></script>
    <script type="text/javascript" src="src/components/location.js"></script>
    <script type="text/javascript" src="src/adapters/locationsAdapter.js"></script>
    <script type="text/javascript" src="src/components/userLocation.js"></script>
    <script type="text/javascript" src="src/adapters/userLocationsAdapter.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
